<div class="container section no-padding  d-lg-none">
  <div class="deals">
    <div class="sec-ttl">
      <span class="deals">deals</span>
    </div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card mb-2">
            <img class="card-img-top" src="{{allDeals[0]?.ImageSrcUrl}}" alt="Card image cap"
              style="width:200px;height:180px;margin:0% 20%">
            <div class="card-body">
              <div class="row justify-content-center align-items-center mx-2" style="height: 50px">
                <h6>{{allDeals[0]?.storyText}}</h6>
              </div>
              <div class="row justify-content-center align-items-center">
                <h3>{{allDeals[0]?.price}}</h3>
              </div>
              <div class="row justify-content-center align-items-center">
                <h6><b>{{allDeals[0]?.mainDealSite}}</b></h6>
              </div>
              <div class="row justify-content-center align-items-center"><a href="{{allDeals[0]?.moreDetailUrl}}"
                  class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item" *ngFor="let item of allDeals; let i: index">
          <div class="card mb-2">
            <img class="card-img-top" src="{{item.ImageSrcUrl}}" alt="Card image cap" style="width:200px;height:180px; margin:0% 20% ">
            <div class="card-body">
              <div class="row justify-content-center align-items-center mx-2" style="height: 50px">
                <h6>{{item.storyText}}</h6>
              </div>
              <div class="row justify-content-center align-items-center">
                <h3>{{item.price}}</h3>
              </div>
              <div class="row justify-content-center align-items-center">
                <h6><b>{{item.mainDealSite}}</b></h6>
              </div>
              <div class="row justify-content-center align-items-center"><a href="{{item.moreDetailUrl}}" class="btn btn-primary">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</div>
