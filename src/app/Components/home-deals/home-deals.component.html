<div class="container section no-padding">
  <div class="deals">
    <div class="sec-ttl">
      <span class="deals">deals ></span>
    </div>
    <div class="row no-margin ">
      <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel" data-interval="1000">
        <div class="MultiCarousel-inner">
          <div class="card item" style="width:400px" *ngFor="let item of allDeals">
            <img class="card-img-top" src="{{item.ImageSrcUrl}}" alt="Card image" style="width:100%">
            <div class="card-body" style="height: 0%">
              <h4 class="card-title">{{item.storyText}}</h4>
              <p class="card-text">{{item.price}}</p>
              <p class="card-text">{{item.discount}}</p>
            </div>
            <div class="card-footer text-muted" style="height: 0%">
              <a href="{{item.moreDetailUrl}}" class="btn btn-primary">{{item.mainDealSite}}</a>
            </div>
          </div>

        </div>
        <button class="btn btn-primary leftLst">
          <</button> <button class="btn btn-primary rightLst">>
        </button>
      </div>
    </div>

  </div>
</div>
