<div class="container">
  <div class="row">
    <div class="col-3">
      <img class="mx-2 my-2 img-fluid h-auto photo1" src="./assets/img/deal 1.jpg"  *ngIf='userData.picture==null'>
      <img class="mx-2 my-2 img-fluid h-auto photo1" src={{userData.picture}} *ngIf='userData.picture!=null'>
      <label>
        <img class="mx-2 photo2" src="./assets/img/camera.png" style="width: 50px;">
        <input type="file" class="form-control" id="image" accept="image/*" style="height:50px" (change)="onFileChange($event)">
      </label>
    </div>
    <div class="col">

      <div class="h2 my-5">
        <b>{{userData.local.firstName}} {{userData.local.lastName}}</b>
      </div>



      <div class="h3 text-muted my-5"> Contact Information</div>

      <form [formGroup]="registerForm">
        <div class="form-group float-label-control">
          <label>Phone</label>
          <input type="text" class="form-control inputStyle" id="phone" formControlName="phone">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control inputStyle" id="addr" formControlName="address">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control inputStyle" id="email" formControlName="eamil">
        </div>
        <div class="form-group">
          <label>Web site</label>
          <input type="text" class="form-control inputStyle" id="site" formControlName="website">
        </div>


      <div class="h3 text-muted my-5">Basic Information</div>
        <div class="form-group float-label-control">
          <label>Birthday</label>
          <input type="text" class="form-control inputStyle" id="phone" formControlName="birthday">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <input type="text" class="form-control inputStyle" id="addr" formControlName="gender">
        </div>
      </form>
    </div>

  </div>
</div>
<div class="row">
    <div class="col">

    </div>

    <div class="col-2">
        <button type="button" class="btn bg-warning text-white" (click)="uploadAll()">Update Save</button>
    </div>
</div>
